<!DOCTYPE html>
<html lang="en">

<head>
  <title>Pilih Prediksi | Prediksi Harga Emas</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="icon" type="image/x-icon" href="static/images/icon.ico" />

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="static/fonts/icomoon/style.css">

  <link rel="stylesheet" href="static/css/bootstrap/bootstrap.css">
  <link rel="stylesheet" href="static/css/jquery-ui.css">
  <link rel="stylesheet" href="static/css/owl.carousel.min.css">
  <link rel="stylesheet" href="static/css/owl.theme.default.min.css">
  <link rel="stylesheet" href="static/css/owl.theme.default.min.css">

  <link rel="stylesheet" href="static/css/jquery.fancybox.min.css">

  <link rel="stylesheet" href="static/css/bootstrap-datepicker.css">

  <link rel="stylesheet" href="static/fonts/flaticon/font/flaticon.css">

  <link rel="stylesheet" href="static/css/aos.css">

  <link rel="stylesheet" href="static/css/style.css">

  <!-- Libraries Stylesheet -->
  <link href="static/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
  <link href="static/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

  <!-- Customized Bootstrap Stylesheet -->

  <!-- Template Stylesheet -->
  <link href="static/css/style3.css" rel="stylesheet">

</head>

<body>

  <div class="site-wrap">

    <div class="site-mobile-menu site-navbar-target">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div>


    <header class="site-navbar py-4" role="banner">

      <div class="container">
        <div class="d-flex align-items-center">
          <div class="site-logo">
            <a href="/">
              <img src="static/images/logo.png" alt="Logo">
            </a>
          </div>
          <div class="ml-auto">
            <nav class="site-navigation position-relative text-right" role="navigation">
              <ul class="site-menu main-menu js-clone-nav mr-auto d-none d-lg-block">
                <li class="active"><a href="login" class="nav-link">LOG OUT</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>

    </header>
  
    <div class="hero" style="background-image: url('static/images/.jpg');">

    <div class="latest-news">
      <div class="container gx-4 gx-lg-5 h-100">
        <div class="row">
          <div class="col-12 title-section">
            <h2 class="heading"> </h2>
          </div>
        </div>
        <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">

          <form action="/hasil" method="POST" style="text-align: center;">
            <div class="container-fluid pt-2 px-2">
              <div class="bg-secondary text-center rounded p-4">
                  <div class="d-flex align-items-center justify-content-between mb-4">
                    <a href="input" class="btn btn-primary py-2 px-4 mr-2">INPUT</a>
                  </div>
                  <div class="d-flex align-items-center justify-content-between mb-4">
                    <h6 class="mb-0" style="color:rgb(255, 255, 255)">Prediksi Harga Emas ANTAM LM 2023 (1 gr)</h6>
                  </div>
                  <div class="d-flex align-items-center justify-content-between mb-4">
                    <h6 class="mb-0" style="color:rgb(255, 255, 255)">Satuan: Rp.</h6>
                </div>
                  <div class="table-responsive">
                      <table class="table text-start align-middle table-bordered table-hover mb-0" width="560px">
                          <thead>
                              <tr class="text-white">
                                <th width="200px">Tanggal</th>
                                <th width="180px">Prediksi Harga</th>
                                <th width="180px">Action</th>
                              </tr>
                          </thead>
                          <tbody>
                            {% for hasil in data %}
                              <tr class="text-white">
                                <td>{{hasil.tanggal}}</td>
                                <td>{{hasil.prediksi}}</td>
                                <td>
                                    <a href="{{url_for('delete', no=hasil.no)}}" class="btn btn-danger">Hapus</a>
                                </td>
                              </tr>
                            {% endfor %}
                          </tbody>
                      </table>
                  </div>
              </div>
            </div>
          </form>
          
        </div>
      </div>
    </div>



  </div>
  <!-- .site-wrap -->

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/jquery-migrate-3.0.1.min.js"></script>
  <script src="js/jquery-ui.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/jquery.stellar.min.js"></script>
  <script src="js/jquery.countdown.min.js"></script>
  <script src="js/bootstrap-datepicker.min.js"></script>
  <script src="js/jquery.easing.1.3.js"></script>
  <script src="js/aos.js"></script>
  <script src="js/jquery.fancybox.min.js"></script>
  <script src="js/jquery.sticky.js"></script>
  <script src="js/jquery.mb.YTPlayer.min.js"></script>


  <script src="js/main.js"></script>

</body>

</html>
